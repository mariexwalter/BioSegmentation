
training:
  batch_size: 6
  learning_rate: 0.0001
  seed: 0
  nw: 0
  epochs: 100
  class_weights: # should be a list

optimizer:
  name: "Adam"
  kwargs: # kwargs for a particular optimizer

log:
  log_every_n_steps: 5
  dir: "experiments"
  name: "log"


neuralnet:
  name: "Unet"
  encoder_name: "resnet18"
  encoder_weights:
  in_channels: 3
  classes: 2

dataset:
  name: "BreastCancer"
  
  input_shape:
    - 1
    - 3
    - 416
    - 416

  augmentation: 
    name: "default"
    crop_size: 416

  train: 
    images: 
      path: "data/aorta_training/Image"
      ext: ".png"
    labels:
      path: "data/aorta_training/Lable"
      ext: ".png"
  
  test: 
    images: 
      path: "data/aorta_training/Image"
      ext: ".png"
    labels:
      path: "data/aorta_training/Lable"
      ext: ".png"
  